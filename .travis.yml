sudo: false
git:
  depth: false
jobs:
  include:
  - stage: Tests
    name: Unit Tests
    language: elixir
    elixir:
    - '1.12.3'
    otp_release:
    - '24.1'
    cache:
      directories:
      - _build
      - deps
    addons:
      postgresql: '9.6'
    services:
    - postgresql
    install:
    - gem install coveralls-multi --no-document
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get
    script:
    - MIX_ENV=test mix coveralls.json
    - coveralls-multi
    deploy:
      - provider: script
        script: echo 'Automatic deployment is configured directly in Heroku'
        on:
          branch: master
notifications:
  slack:
    secure: 
