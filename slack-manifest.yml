display_information:
  name: Slax
features:
  bot_user:
    display_name: Slax
    always_online: false
  shortcuts:
    - name: Token
      type: global
      callback_id: access_token
      description: Register access token
    - name: Set Default Repo
      type: global
      callback_id: set_default_repo
      description: Set a default repository for a Slack Channel
    - name: Slax Disable
      type: global
      callback_id: slax_disable
      description: Disable Slax in a specific channel
    - name: Slax Enable
      type: global
      callback_id: slax_enable
      description: Enable Slax in a specific channel
  slash_commands:
    - command: /poker
      description: poker
      should_escape: false
oauth_config:
  scopes:
    user:
      - channels:history
    bot:
      - channels:history
      - chat:write
      - chat:write.public
      - commands
      - channels:read
      - groups:read # for private channels
      - groups:history # for private channels
settings:
  event_subscriptions:
    user_events:
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
